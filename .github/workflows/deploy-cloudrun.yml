name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1  # Always Free ãƒªãƒ¼ã‚¸ãƒ§ãƒ³
  SERVICE: yt-livechat
  REPOSITORY: yt-livechat

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build and push Docker image
      run: |
        # ã‚¤ãƒ¡ãƒ¼ã‚¸åã‚’è¨­å®š
        IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
        
        # Docker ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ãƒ“ãƒ«ãƒ‰
        docker build -t $IMAGE_NAME .
        
        # Artifact Registry ã«ãƒ—ãƒƒã‚·ãƒ¥
        docker push $IMAGE_NAME
        
        # æ¬¡ã®ã‚¹ãƒ†ãƒƒãƒ—ã§ä½¿ç”¨ã™ã‚‹ãŸã‚ã«ã‚¤ãƒ¡ãƒ¼ã‚¸åã‚’å‡ºåŠ›
        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE }} \
          --image ${{ env.IMAGE_NAME }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --min-instances 1 \
          --max-instances 2 \
          --cpu 1 \
          --memory 256Mi \
          --concurrency 10 \
          --timeout 3600 \
          --set-env-vars "YT_API_KEY=${{ secrets.YT_API_KEY }},YT_VIDEO_ID=${{ secrets.YT_VIDEO_ID }}" \
          --port 8080

    - name: Get Cloud Run URL
      run: |
        URL=$(gcloud run services describe ${{ env.SERVICE }} \
          --region ${{ env.REGION }} \
          --format 'value(status.url)')
        echo "### ðŸš€ ãƒ‡ãƒ—ãƒ­ã‚¤å®Œäº†ï¼" >> $GITHUB_STEP_SUMMARY
        echo "- **ã‚¢ãƒ—ãƒªURL**: $URL" >> $GITHUB_STEP_SUMMARY
        echo "- **ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤URL**: $URL/overlay" >> $GITHUB_STEP_SUMMARY
        echo "- **JSON API**: $URL/users.json" >> $GITHUB_STEP_SUMMARY