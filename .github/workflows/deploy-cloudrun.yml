name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1  # Always Free リージョン
  SERVICE: yt-livechat
  REPOSITORY: yt-livechat
  APP_PATH: ./cmd/server

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Go build & test
        run: |
          go mod download
          go build ./...
          go test ./... -run . -count=1

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build and push Docker image (buildx cache)
        env:
          IMAGE_NAME: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}
        run: |
          echo "Building image with buildx: $IMAGE_NAME"
          docker buildx build \
            --platform linux/amd64 \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            --build-arg APP_PATH=${{ env.APP_PATH }} \
            -t "$IMAGE_NAME" \
            --push .
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying image: $IMAGE_NAME"
          gcloud run deploy ${{ env.SERVICE }} \
            --image "$IMAGE_NAME" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 2 \
            --cpu 1 \
            --memory 256Mi \
            --concurrency 10 \
            --timeout 3600 \
            --set-env-vars YT_API_KEY=${{ secrets.YT_API_KEY }} \
            --port 8080

      - name: Get Cloud Run URL
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "### 🚀 デプロイ完了！" >> $GITHUB_STEP_SUMMARY
          echo "- **アプリURL**: $URL" >> $GITHUB_STEP_SUMMARY
          echo "- **ユーザーリスト**: $URL/users" >> $GITHUB_STEP_SUMMARY
          echo "- **ログ**: $URL/logs" >> $GITHUB_STEP_SUMMARY
          echo "- **API Active**: $URL/api/monitoring/active" >> $GITHUB_STEP_SUMMARY